<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Poppins", sans-serif;
        background: url("/CSS/Login page/ROG Strix.png") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-box {
        width: 400px;
        padding: 30px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
      }

      .login-box input[type="email"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 16px;
      }

      .login-box input::placeholder {
        color: #ddd;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        margin: 15px 0;
      }

      .options label {
        display: flex;
        align-items: center;
      }

      .options input[type="checkbox"] {
        margin-right: 6px;
      }

      .options a {
        color: #add8e6;
        text-decoration: none;
      }

      .options a:hover {
        text-decoration: underline;
      }

      .login-box button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login-box button:hover {
        background-color: #0056b3;
      }

      /* Responsive design */
      @media (max-width: 500px) {
        .login-box {
          width: 90%;
          padding: 20px;
        }

        .login-box h2 {
          font-size: 24px;
        }
      }

      .copyright {
        position: fixed;
        bottom: 10px;
        right: 15px;
        color: #ffffffcc; /* slightly transparent white */
        font-size: 14px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>LOGIN</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="copyright">Â© 2025 Ekansh Jaiswal</div>
  </body>
</html>
